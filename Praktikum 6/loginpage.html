<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="../Praktikum 6/whatsapp/img/login.jpg" alt="Login Illustration" id = "loginimage">
            <div class="login-content">
                <h1>Welcome Back!</h1>
                <p id = "logintext" >Login to your account to continue exploring our services </p>
                <form action="#" class = "label">
                    <p ><b>Email</b></p>
                    <input id="textfield" name="textfield" type="text" placeholder="e.g johndoe@gmail.com" />
                    <p ><b>Password</b></p>
                    <input id="textfield" name="textfield" type="text" placeholder="Enter your password" />
                    <div class="form-options">
                        <p id = "forgot"><b>Forgot Password</b></p>
                    </div>
                    <button type="submit" id = "login">Login</button>
                </form>

                <div class="social-login">
                    <p>Or log in with</p>
                    <div class="social-icons">
                        <a href="#"><img src="../Praktikum 6/whatsapp/img/google.png" alt="Google Login" class = "icons"></a>
                        <a href="#"><img class = "icons" src="../Praktikum 6/whatsapp/img/facebook.png" 
                            alt="Facebook Login"></a>
                        <a href="#"><img src="../Praktikum 6/whatsapp/img/twitter.png" alt="Twitter Login" class = "icons"></a>
                    </div>
                </div>
               
                <p class="signup-link">Don't have an account? 
              <a href="#">Sign up</a>
         </p>
            </div>
        </div>
    </div>
</body>
</html>
