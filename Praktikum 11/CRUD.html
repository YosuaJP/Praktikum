<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>
  <form id="formProduk">
    <input type="hidden" id="id">
    <div class = "section1">
         <input type="text" id="nama" placeholder="Nama Produk" required>
        <input type="text" id="harga" placeholder="Harga (Rp)" required>
        <input type="number" id="stok" placeholder="Stok" required>
    </div>
   
    <textarea id="deskripsi" placeholder="Deskripsi Produk" rows="3" required></textarea>
    
    <button type="submit" id="submitBtn">Tambah Produk</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama Produk</th>
        <th>Harga (Rp)</th>
        <th>Stok</th>
        <th>Deskripsi</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelProduk"></tbody>
  </table>

  <script src="CRUD.js"></script>
</body>
</html>
